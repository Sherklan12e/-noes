<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame Third-Person Cube Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
</head>

<body>
    <a-scene>
        <a-entity camera position="0 1.6 0" look-controls>
            <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: white; shader: flat">
            </a-entity>
        </a-entity>

        <a-box position="0 1 0" color="red" dynamic-body third-person-controls>
        </a-box>

        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
